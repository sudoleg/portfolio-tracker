<div *ngIf="portfolios.length != 0; else noPortfoliosPresent" class="portfolios-container">
    <div class="portfolio-card" *ngFor="let portfolio of portfolios" (click)="selectPortfolio(portfolio)">
        <div class="portfolio-info">
            <h3>{{ portfolio.name }}</h3>
        </div>
    </div>
</div>
<ng-template #noPortfoliosPresent>
    <p>You don't have any portfolios yet!</p>
</ng-template>
