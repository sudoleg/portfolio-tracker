<div class="portfolios-container">
    <div class="portfolio-card" *ngFor="let portfolio of portfolios()"
        [ngClass]="{'selected-portfolio': isSelectedPortfolio(portfolio)}">
        <a [routerLink]="['/portfolios', portfolio.id]" (click)="selectPortfolio(portfolio)" class="portfolio-link">
            <div class="portfolio-info">
                {{ portfolio.name }}
            </div>
        </a>
    </div>
    <!-- New Portfolio Input Tile -->
    <div class="new-portfolio-card">
        <input type="text" [(ngModel)]="newPortfolioName" placeholder="Enter portfolio name"
            class="new-portfolio-input">
        <button (click)="addPortfolio()" class="add-to-portfolio-btn">Add New</button>
    </div>
    <!-- <p>Selected portfolio: {{selectedPortfolio()?.name}}</p> -->
</div>
