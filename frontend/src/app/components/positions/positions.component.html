<div class="positions-container">
    <table class="positions-table">
        <thead>
            <tr class="position-header">
                <th>Security</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Total Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="position-card" *ngFor="let position of positions()">
                <td>{{ getSecurityName(position.financialInstrumentId) }}</td>
                <td>{{ position.quantity }}</td>
                <td>{{ position.purchasePrice | number:'1.2-2' }}</td>
                <td>{{ getTotalValue(position) | number:'1.2-2' }}</td>
                <td>
                    <button (click)="deletePosition(position)" class="delete-button">
                        <span class="material-icons">delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
